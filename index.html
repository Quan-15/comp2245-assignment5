<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Database Lookup</title>

    <!-- Linking the stylesheet -->
    <link href="world.css" type="text/css" rel="stylesheet" />

    <!-- Linking the JavaScript file -->
    <script src="world.js" type="text/javascript" defer></script>
</head>
<body>
    <header>
        <h1>World Database Lookup</h1>
    </header>

    <main>
        <!-- Input field for searching countries -->
        <div id="controls">
            <label for="country">Country:</label>
            <input id="country" type="search" name="country" placeholder="Enter country name" />
            <button id="lookup">Lookup</button>
            <button id="lookup-cities">Lookup Cities</button>
        </div>
        
        <!-- Results will be displayed here -->
        <div id="result">
            <!-- countries or cities will appear here -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 World Database Lookup</p>
    </footer>
</body>
</html>
